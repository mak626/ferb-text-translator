<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phineas Ferbs Translator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <div class="heading">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/6/6e/Phineas_and_Ferb_logo.svg"
        />
        <h1>Phineas Ferbs Translator</h1>
      </div>
    </header>

    <div class="main">
      <textarea
        id="input-field"
        name="input"
        placeholder="Enter your text here"
      ></textarea>
      <button type="submit" id="submit">Translate</button>
      <textarea
        id="output-field"
        placeholder="Translated text will appear here"
      ></textarea>
    </div>

    <footer>
      <div class="heading footer">
        <h3>
          Made with
          <a href="https://api.funtranslations.com/"> API FunTransalations</a>
        </h3>
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
